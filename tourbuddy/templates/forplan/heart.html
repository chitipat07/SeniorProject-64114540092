<button onclick="Toggle1(this, '{{ i.id }}')" class="btn text-3xl">
    <i class="fa-solid fa-heart {{ i.id }}"></i>
</button>


<script>
    function Toggle1(btn, id) {
        var icon = btn.querySelector("i.fa-solid.fa-heart");
        var hasRedColorClass = icon.classList.contains('text-red-500');

        if (hasRedColorClass) {
            icon.classList.remove('text-red-500');
            icon.classList.add('text-gray-500');
            createTouristNode(id, 'gray');
        } else {
            icon.classList.add('text-red-500');
            createTouristNode(id, 'red');
        }
    }

    function createTouristNode(id, color) {
        fetch(`/create_TouristNode/${id}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ heart_color: color })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                // Handle success response if needed
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
                // Handle error if needed
            });
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

</script>
