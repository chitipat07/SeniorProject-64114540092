{% extends 'tourbuddy/index.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg mb-10 mt-10">
    <div class="bg-gray-200 px-4 py-2">
        <h5 class="text-lg font-semibold text-gray-800">จุดเริ่มต้นของคุณอยู่ที่ไหน</h5>
    </div>
    <div class="px-4 py-2">
        <div id="map" style="height: 400px;"></div>
    </div>
    <div class="px-4 py-2">
        <button id="get-location" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            <i class="fa-solid fa-location-crosshairs mr-2"></i>กดเพื่อหา location ปัจจุบัน</button>
        <form action="{% url 'confirm' %}" method="post" class="mt-4">
            {% csrf_token %}
            <input type="text" name="user_latitude" id="id_latitude" readonly hidden>
            <input type="text" name="user_longitude" id="id_longitude" readonly hidden>
            <button type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">เริ่มการวางแผน</button>
        </form>
    </div>
</div>

<script>
    var map = L.map('map').setView([15.2302166, 104.8572949], 10);

    // Use the OpenStreetMap tile layer
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    document.getElementById('get-location').addEventListener('click', function () {
        // Check if the Geolocation API is supported
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                // Update hidden fields with the current location's coordinates
                document.getElementById('id_latitude').value = position.coords.latitude;
                document.getElementById('id_longitude').value = position.coords.longitude;

                // Center the map on the current location
                map.setView([position.coords.latitude, position.coords.longitude], 13);

                // Add a marker with a popup
                var marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
                marker.bindPopup(`<b>Current Location</b><br>Latitude: ${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`).openPopup();
            }, function (error) {
                console.error('Error getting location:', error.message);
            });
        } else {
            console.error('Geolocation is not supported by this browser.');
        }
    });
</script>

{% endblock %}
