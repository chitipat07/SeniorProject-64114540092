<div id="map" style="height: 100vh; width: 100vw;"></div>

{{ places|json_script:"places_json" }}
{{ user_locations|json_script:"user_locations_json" }}

<script>
    var map = L.map('map').setView([15.2302166, 104.8572949], 10);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function resizeMap() {
        var mapElement = document.getElementById('map');
        mapElement.style.height = window.innerHeight + 'px';
        mapElement.style.width = window.innerWidth + 'px';
        map.invalidateSize();
    }

    window.addEventListener('resize', resizeMap);
    resizeMap();

    let places = JSON.parse(document.getElementById('places_json').textContent);
    let userLocations = JSON.parse(document.getElementById('user_locations_json').textContent);


    // userLocations.forEach(location => {
    //     L.marker([location.user_latitude, location.user_longitude], { icon: greenIcon }).addTo(map);
    // });
    var greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });



    // สร้าง Promise เพื่อรอให้การโหลดข้อมูล TSP route เสร็จสมบูรณ์
    var tspRoutePromise = fetch('/show_tsp_graph/')
        .then(response => response.json())
        .then(data => {
            var tspRoute = data.tsp_route;
            tspRoute = tspRoute.map(coord => [coord[0], coord[1]]);
            var waypoints = tspRoute.map(coord => L.latLng(coord[0], coord[1]));
            return waypoints;
        })
        .catch(error => {
            console.error('Error fetching TSP route:', error);
            return []; // ให้ส่งกลับเป็นอาร์เรย์ว่างเมื่อเกิดข้อผิดพลาด
        });

    // รอให้ Promise ของการโหลดข้อมูล TSP route เสร็จสมบูรณ์แล้วทำงานต่อ
    tspRoutePromise.then(waypoints => {
        var control = L.Routing.control({
            waypoints: waypoints,
            routeWhileDragging: true,
            show: false,
            createMarker: function (i, waypoint, n) {
                if (i === 0) {
                    return L.marker(waypoint.latLng, { icon: greenIcon });
                } else {
                    return L.marker(waypoint.latLng);
                }
            }
        }).addTo(map);

        control.on('routesfound', function (e) {
            var routes = e.routes;
            var route = routes[0];
            var coordinates = route.coordinates;

            var marker = L.marker([coordinates[0].lat, coordinates[0].lng], { icon: greenIcon }).addTo(map);

            coordinates.forEach(function (coord, index) {
                setTimeout(function () {
                    marker.setLatLng([coord.lat, coord.lng]);
                }, 100 * index);
            });
        });

        // สร้าง Marker และ Popup สำหรับ places หลังจากที่โหลดข้อมูล TSP route เสร็จสมบูรณ์แล้ว
        places.forEach(place => {
            L.marker([place.trip__latitude, place.trip__longitude]).addTo(map)
                .bindPopup(`<b>${place.trip__name}</b><br><img src="${place.trip__image}" width="100">`);
        });
    });


</script>
