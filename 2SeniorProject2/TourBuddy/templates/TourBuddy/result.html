{% extends 'TourBuddy/home.html' %}

{% block content %}

<div id="map" style="height: 100vh; width: 100vw;"></div>

{{ places|json_script:"places_json" }}
{{ user_locations|json_script:"user_locations_json" }}

<script>
    var map = L.map('map').setView([15.2302166, 104.8572949], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function resizeMap() {
        var mapElement = document.getElementById('map');
        mapElement.style.height = window.innerHeight + 'px';
        mapElement.style.width = window.innerWidth + 'px';
        map.invalidateSize();
    }

    window.addEventListener('resize', resizeMap);
    resizeMap();

    let places = JSON.parse(document.getElementById('places_json').textContent);
    let userLocations = JSON.parse(document.getElementById('user_locations_json').textContent);

    places.forEach(place => {
        L.marker([place.trip__latitude, place.trip__longitude]).addTo(map);
    })

    var greenIcon = L.icon({
        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
        shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',
        iconSize: [38, 95], // size of the icon
        shadowSize: [50, 64], // size of the shadow
        iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
        shadowAnchor: [4, 62],  // the same for the shadow
        popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    userLocations.forEach(location => {
        L.marker([location.user_latitude, location.user_longitude], { icon: greenIcon }).addTo(map);
    });


    map.on('click', (event) => {
        let lat = event.latlng.lat;
        let longitude = event.latlng.lng;
        L.marker([lat, longitude]).addTo(map);

        fetch(`/get-nearest-place?latitude=${lat}&longitude=${longitude}`)
            .then(response => response.json())
            .then(result => {
                let places_coordinates = result.coordinates;
                let user_coordinates = [lat, longitude];
                let polyline = L.polyline([user_coordinates, places_coordinates]).addTo(map);

                // สร้าง Popup
                let popupContent = `<p>สถานที่ใกล้ๆ ${result.distance} km</p>`;
                let popup = L.popup()
                    .setLatLng([lat, longitude])
                    .setContent(popupContent)
                    .openOn(map);
            });
    });

</script>

{% endblock %}
