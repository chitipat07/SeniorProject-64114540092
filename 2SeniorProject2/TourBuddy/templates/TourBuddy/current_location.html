<!-- myapp/templates/map.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- In your HTML template -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.rawgit.com/Leaflet/Leaflet.heat/gh-pages/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet.gridlayer.googlemutant"></script>

    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <button id="get-location">Get Current Location</button>
    <form action="{% url 'confirm' %}" method="post">
        {%csrf_token%}
    <div id="map" style="height: 300px;"></div>
    <input type="text" name="user_latitude" id="id_latitude" readonly hidden>
    <input type="text" name="user_longitude" id="id_longitude" readonly hidden>
    <button type="submit" id="get-location">save</button>
    </form>

    <script>
        var map = L.map('map').setView([15.2302166, 104.8572949], 13);

        // Use the GoogleMutant plugin for Google Maps
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        document.getElementById('get-location').addEventListener('click', function () {
            // Check if the Geolocation API is supported
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Update hidden fields with the current location's coordinates
                    document.getElementById('id_latitude').value = position.coords.latitude;
                    document.getElementById('id_longitude').value = position.coords.longitude;

                    // Center the map on the current location
                    map.setView([position.coords.latitude, position.coords.longitude], 13);

                    // Add a marker with a popup
                    var marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
                    marker.bindPopup(`<b>Current Location</b><br>Latitude: ${position.coords.latitude}<br>Longitude: ${position.coords.longitude}`).openPopup();
                }, function (error) {
                    console.error('Error getting location:', error.message);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        });
    </script>
</body>

</html>
